<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NowTech</title>
    <link rel="stylesheet" href="/plading-page/page/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="forms">
        <div class="container signin">
            <div class="login">
                <h1>Login</h1>
                <h5 style="font-weight: normal; font-size: 15px;">Please enter your email and password!</h5>
                <div class="input">
                    <div class="field">
                        <input type="text" name="Email" class="email" placeholder="Email">
                    </div>

                    <div class="field">
                        <input type="password" name="Senha" class="password" placeholder="Password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                </div>
                <div class="selectInfo">
                    <div class="selectButton">
                        <input type="checkbox" name="remember" id="remember">
                        <p>Remember me</p>
                    </div>
                    <div id="forgotPassword">
                        <a href="">Forgot password?</a>
                    </div>
                </div>
                <button>SIGN IN</button>

                <div class="createAccount">
                    <span>Don't have an account? <a href="" class="link signin">Signup</a></span>
                </div>

                <div class="line"></div>


                <div class="media-options">
                    <a href="" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with facebook</span>
                    </a>
            
                    <a href="" class="field google">
                        <img src="/plading-page/page/resources/img/Google__G__Logo.svg.png" alt="" class="google-img">
                        <span>Login with google</span>
                    </a>
                </div>

            </div>

        </div>


        <div class="container signup">
            <div class="login">
                <h1>Signup</h1>
                <h5 style="font-weight: normal; font-size: 15px;">Please enter your login and password!</h5>
                <div class="input">
                    <div class="field">
                        <input type="text" name="Email" class="email" placeholder="Email">
                    </div>

                    <div class="field">
                        <input type="password" name="Senha" class="password" placeholder="Password">
                    </div>

                    <div class="field">
                        <input type="password" name="Senha" class="password" placeholder="Confirm password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                </div>
                <button style="margin-top: 25px;">SIGN IN</button>

                <div class="createAccount">
                    <span>Already have an account? <a href="" class="link signup">Login</a></span>
                </div>

                <div class="line"></div>


                <div class="media-options">
                    <a href="" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with facebook</span>
                    </a>
            
                    <a href="" class="field google">
                        <img src="/plading-page/page/resources/img/Google__G__Logo.svg.png" alt="" class="google-img">
                        <span>Login with google</span>
                    </a>
                </div>

            </div>

        </div>

    </section>

    <div id="align">
        <div class="arrow">
            <a href="/plading-page/page/view/home.html"><svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="20px" height="20px" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            <p> Back </p>
            </a>
        </div>
    </div>

    

    <script src="/plading-page/page/js/login.js"></script>
    
</body>
</html>
