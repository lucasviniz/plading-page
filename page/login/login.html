<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NowTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Welcome</h1>
            <h5>Please enter your login and password!</h5>
            <div class="input">
                <input type="text" name="Email" id="email" placeholder="Email">
                <input type="text" name="Senha" id="senha" placeholder="Senha">
            </div>
            <br>
            <br>
            <button>SIGN IN</button>

            <div class="selectInfo">
                <div class="selectButton">
                    <input type="checkbox" name="remember" id="remember">
                    <p>Remember me</p>
                </div>
                <div id="forgotPassword">
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <div class="createAccount">
                <p>Don't have an account? <a href="">Create new</a></p>
            </div>
        </div>


        

    </div>

    <div id="align">
        <div class="arrow">
            <a href="/plading-page/page/index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="20px" height="20px" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            <p> Back </p>
            </a>
        </div>
    </div>

    

    
    
</body>
</html>
